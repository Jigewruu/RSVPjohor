<script>

    const audio = document.getElementById('backgroundMusic');
    const button = document.getElementById('floatingButton');

    // Attempt to autoplay with sound after interaction
    window.addEventListener('load', () => {
        audio.muted = false; // Unmute on user interaction
    }, { once: true }); // Ensures this runs only once


    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            button.innerHTML = '&#10074;&#10074;'; // Pause icon
        } else {
            audio.pause();
            button.innerHTML = '&#9658;'; // Play icon
        }
    }
    
    // Specify the cutoff date (e.g., November 5, 2024)
    const cutoffDate = new Date('2024-11-21');

    // Get the current date
    const currentDate = new Date();

    // Hide the form if the current date is past the cutoff date
    if (currentDate > cutoffDate) {
        document.getElementById("rsvpForm").style.display = "none";
        document.getElementById("RSVPed").style.display = "none";
        document.getElementById("finito").innerText = "RSVP ditutup";
    }

    document.getElementById("rsvpForm").addEventListener("submit", function(event) {
        if (!validateForm()) {
            event.preventDefault(); // Prevents form submission if validation fails
        }
    });
    function submitForm() {
        debugger;
        const namaTetamu = document.getElementById("namaTetamu").value.trim();
        const nomborTelefon = document.getElementById("nomborTelefon").value.trim();
        const kehadiran = document.querySelector('input[name="entry.1117005382"]:checked');

        // Validate Nama Tetamu

        alert("RSVP submitted!");

        return true;
    }

        alert("RSVP submitted!");
        document.getElementById("rsvpForm").style.display = "none";

    }
